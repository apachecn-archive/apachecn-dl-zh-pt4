                    <h1 class="header-title">第4部分:自然语言处理的深度学习</h1>

                

            

            

                

<p class="mce-root">本节讨论如何应用深度神经网络来处理涉及自然语言处理的现实世界问题。它由四章组成，说明了流行的深度学习网络的使用，如<strong>递归神经网络</strong> ( <strong> RNNs </strong>)、<strong>长短期记忆</strong> ( <strong> LSTM </strong>)、<strong>卷积递归神经网络</strong> ( <strong> CRNNs </strong>)。<br/></p>

<p>本节包含以下章节:</p>

<ul>

<li><a href="491ea3a8-47e9-48b4-8553-7387528c8594.xhtml">第九章</a>，<em>深度网络文本分类</em></li>

<li><a href="acfbe36f-dae6-40ad-96b5-0b0e87ce0f8d.xhtml">第十章</a>，<em>利用递归神经网络进行文本分类</em></li>

<li><a href="da73d1c6-4377-4a8f-9bee-01262444f136.xhtml">第十一章</a>、<em>利用长短期记忆网络进行文本分类</em></li>

<li><a href="be0c6dfc-045c-4698-b36d-74eca5e0a629.xhtml">第十二章</a>、<em>利用卷积递归网络进行文本分类</em></li>

</ul>
