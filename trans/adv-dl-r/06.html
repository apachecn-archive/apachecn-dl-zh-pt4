                    <h1 class="header-title">第三部分:计算机视觉的深度学习</h1>

                

            

            

                

<p class="mce-root">本节讲解如何处理图像数据，以及如何使用流行的深度学习方法。它由五个章节组成，说明了卷积神经网络，自动编码器网络，转移学习和计算机视觉应用的生成对抗网络的使用。</p>

<p>本节包含以下章节:</p>

<ul>

<li><a href="356e6d56-329c-433e-8b3e-969453363ee9.xhtml">第四章</a>、<em>图像分类与识别</em></li>

<li class="mce-root"><a href="7285aaf1-8ca5-4f1d-95d8-057ce1fbf5f9.xhtml">第五章</a>，<em>利用卷积神经网络进行图像分类</em></li>

<li class="mce-root"><a href="489413e8-85df-4912-b59a-bd119d93c967.xhtml">第6章</a>、<em>使用Keras应用自动编码器神经网络</em></li>

<li><a href="c316ef95-6026-4e25-9dd4-7e3a191721d0.xhtml">第七章</a>，<em>利用迁移学习对小数据进行图像分类</em></li>

<li><a href="7031c1cb-e20d-4e86-8667-393d0cceddca.xhtml">第8章</a>，<em>利用生成性对抗网络创造新形象</em></li>

</ul>
